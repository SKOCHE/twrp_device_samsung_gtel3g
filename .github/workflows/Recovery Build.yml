name: üîß Recovery Build

on:
  workflow_dispatch:
    inputs:
      MANIFEST_URL:
        description: 'üåç MANIFEST_URL (–µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å SSH –∫–ª—é—á–∏, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ git@github.com:XXXXX)'
        required: true
        default: 'https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp'
      MANIFEST_BRANCH:
        description: '‚öôÔ∏è MANIFEST_BRANCH'
        required: true
        default: 'twrp-12.1'
      DEVICE_TREE_URL:
        description: 'üì± DEVICE_TREE_URL'
        required: true
        default: 'https://github.com/SKOCHE/twrp_device_samsung_gtel3g'
      DEVICE_TREE_BRANCH:
        description: 'üéõÔ∏è DEVICE_TREE_BRANCH'
        required: true
        default: 'main'
      DEVICE_PATH:
        description: 'üìÇ DEVICE_PATH'
        required: true
        default: 'device/samsung/gtel3g'
      COMMON_TREE_URL:
        description: 'üìú COMMON_TREE_URL (–µ—Å–ª–∏ –Ω–µ—Ç –æ–±—â–µ–≥–æ –¥–µ—Ä–µ–≤–∞, –æ—Å—Ç–∞–≤—å—Ç–µ –ø–æ–ª–µ –ø—É—Å—Ç—ã–º)'
        required: false  
      COMMON_PATH:
        description: 'üóÉÔ∏è COMMON_PATH (–µ—Å–ª–∏ –Ω–µ—Ç –æ–±—â–µ–≥–æ –¥–µ—Ä–µ–≤–∞, –æ—Å—Ç–∞–≤—å—Ç–µ –ø–æ–ª–µ –ø—É—Å—Ç—ã–º)'
        required: false 
      DEVICE_NAME:
        description: 'üíª DEVICE_NAME'
        required: true
        default: 'gtel3g'
      MAKEFILE_NAME:
        description: 'üìù MAKEFILE_NAME'
        required: true
        default: 'twrp_gtel3g'
      BUILD_TARGET:
        description: 'üèÅ BUILD_TARGET'
        required: true
        default: 'recovery'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: üñ•Ô∏è Display Run Parameters
      run: |
        echo "::group::User Environment Variables"
        echo "Manifest URL: ${{ github.event.inputs.MANIFEST_URL }}"
        echo "Manifest Branch: ${{ github.event.inputs.MANIFEST_BRANCH }}"
        echo "Device Tree URL: ${{ github.event.inputs.DEVICE_TREE_URL }}"
        echo "Device Tree Branch: ${{ github.event.inputs.DEVICE_TREE_BRANCH }}"
        echo "Device Path: ${{ github.event.inputs.DEVICE_PATH }}"
        echo "Device Name: ${{ github.event.inputs.DEVICE_NAME }}"
        echo "Makefile Name: ${{ github.event.inputs.MAKEFILE_NAME }}"
        echo "Build Target: ${{ github.event.inputs.BUILD_TARGET }}.img"
        echo "::endgroup::"

    - name: ‚ú® Check Out
      uses: actions/checkout@v3

    - name: ‚ûï Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: üîß Prepare the environment
      run: |
        sudo apt update
        sudo apt -y upgrade
        sudo apt -y install gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib libc6-dev lib32ncurses6 x11proto-core-dev libx11-dev tree lib32z-dev libgl1-mesa-dev libxml2-utils xsltproc bc ccache lib32readline-dev lib32z1-dev liblz4-tool libncurses6 libsdl1.2-dev libgtk-3-dev libglu1-mesa-dev freeglut3-dev git libxml2 lzop pngcrush schedtool squashfs-tools imagemagick libbz2-dev lzma ncftp qemu-user-static libstdc++-10-dev libncurses6 python3 tar openssl libssl-dev zlib1g-dev unzip file bison flex autogen liblzo2-dev libtinfo6 pkg-config python-is-python3 libpython3-dev python3-setuptools

    - name: üêò Install OpenJDK
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: üêç Install Python 2 manually
      run: |
          sudo apt-get install -y wget
          wget https://www.python.org/ftp/python/2.7.18/Python-2.7.18.tar.xz
          tar xf Python-2.7.18.tar.xz
          cd Python-2.7.18
          ./configure --enable-optimizations
          make -j$(nproc --all)
          sudo make altinstall
          sudo update-alternatives --install /usr/bin/python python /usr/local/bin/python2.7 1

    - name: ü§ñ Ensure Python 2 is used globally
      run: |
          which python
          python --version

    - name: üëü Install missing libraries
      run: |
          sudo apt-get install -y --no-install-recommends \
            ncurses-bin libncurses6 libncursesw6

    - name: üì¶ Install dependencies
      run: |
          sudo apt-get update
          sudo apt-get install --fix-missing -y --no-install-recommends \
            build-essential gcc-multilib g++-multilib \
            gcc-10-multilib g++-10-multilib \
            libc6-dev lib32ncurses6 x11proto-core-dev \
            libx11-dev tree lib32z-dev libgl1-mesa-dev \
            libxml2-utils xsltproc bc ccache lib32readline-dev \
            lib32z1-dev liblz4-tool libncurses6 libsdl1.2-dev \
            libgtk-3-dev libglu1-mesa-dev \
            freeglut3-dev git libxml2 lzop pngcrush schedtool \
            squashfs-tools imagemagick libbz2-dev lzma ncftp \
            qemu-user-static libstdc++-10-dev libncurses6 python3 tar \
            openssl libssl-dev zlib1g-dev unzip file bison flex autogen \
            liblzo2-dev libtinfo6 pkg-config python-is-python3 libpython3-dev python3-setuptools

    - name: üîÄ Create symbolic link for libncurses.so.5
      run: |
          if [ ! -f "/lib/x86_64-linux-gnu/libncurses.so.5" ]; then
            sudo ln -s /lib/x86_64-linux-gnu/libncurses.so.6 /lib/x86_64-linux-gnu/libncurses.so.5
          fi

    - name: üîÑ Fix libtinfo5 for legacy clang
      run: |
          if [ ! -e /lib/x86_64-linux-gnu/libtinfo.so.5 ]; then sudo ln -s /lib/x86_64-linux-gnu/libtinfo.so.6 /lib/x86_64-linux-gnu/libtinfo.so.5; fi

    - name: üêò Install OpenJDK
      uses: actions/setup-java@v3
      with:
          distribution: 'zulu'
          java-version: '8'

    - name: üîë Setup SSH Keys
      if: ${{ startsWith(github.event.inputs.MANIFEST_URL, 'git@github.com') || startsWith(github.event.inputs.DEVICE_TREE_URL, 'git@github.com') || startsWith(github.event.inputs.COMMON_TREE_URL, 'git@github.com') }}
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: üõ†Ô∏è Install Repo Tool
      run: |
          mkdir ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: üÜï Initialize Repo
      id: init
      run: |
          mkdir workspace
          cd workspace
          echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
          git config --global user.name "Nico170420"
          git config --global user.email "b170420nc@gmail.com"
          repo init --depth=1 -u "${{ github.event.inputs.MANIFEST_URL }}" -b "${{ github.event.inputs.MANIFEST_BRANCH }}"

    - name: üõ¢Ô∏è Repo Sync
      run: |
          cd workspace
          repo sync -j$(nproc --all) --force-sync

    - name: üîç Clone Device Tree
      run: |
          git clone --depth=1 "${{ github.event.inputs.DEVICE_TREE_URL }}" -b "${{ github.event.inputs.DEVICE_TREE_BRANCH }}" "./${{ github.event.inputs.DEVICE_PATH }}"
      working-directory: workspace

    - name: üß© Clone Common Tree
      if: ${{ github.event.inputs.COMMON_TREE_URL != '' && github.event.inputs.COMMON_PATH != '' }}
      run: |
          git clone --depth=1 "${{ github.event.inputs.COMMON_TREE_URL }}" -b "${{ github.event.inputs.DEVICE_TREE_BRANCH }}" "./${{ github.event.inputs.COMMON_PATH }}"
      working-directory: workspace

    - name: üìã Check Build Type
      id: buildtype
      run: |
          if [[ "${{ github.event.inputs.MANIFEST_BRANCH }}" == "twrp-11" || "${{ github.event.inputs.MANIFEST_BRANCH }}" == "twrp-12.1" ]]; then
            echo "type=twrp" >> $GITHUB_OUTPUT
          else
            echo "type=omni" >> $GITHUB_OUTPUT
          fi

    - name: üîç Sync Additional Dependencies
      run: |
          bash ${GITHUB_WORKSPACE}/scripts/convert.sh ${{ github.event.inputs.DEVICE_PATH }}/${{ steps.buildtype.outputs.type }}.dependencies
          repo sync -j$(nproc --all)
      continue-on-error: true
      working-directory: workspace

    - name: üßΩ Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
          swap-size-gb: 16

    - name: üõ†Ô∏è Building recovery
      run: |
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        lunch ${{ github.event.inputs.MAKEFILE_NAME }}-eng && make clean && make ${{ github.event.inputs.BUILD_TARGET }}image -j$(nproc --all)
      working-directory: ${{ steps.init.outputs.workspace-folder }}

    - name: üîó Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: workspace/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/${{ github.event.inputs.BUILD_TARGET }}.img
        name: ${{ github.event.inputs.DEVICE_NAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: |
          Manifest: ${{ github.event.inputs.MANIFEST_BRANCH }}
          Device: ${{ github.event.inputs.DEVICE_NAME }}
          Target: ${{ github.event.inputs.BUILD_TARGET }}.img
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
